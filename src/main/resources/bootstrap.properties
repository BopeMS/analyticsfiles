
#
# Configuracoes realizadas pelo Docker.
#
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500

spring.cloud.bus.enabled=false
spring.cloud.bootstrap.enabled=${spring.cloud.bus.enabled}
spring.cloud.discovery.enabled=${spring.cloud.bus.enabled}
spring.cloud.consul.enabled=${spring.cloud.bus.enabled}
spring.cloud.consul.config.enabled=${spring.cloud.bus.enabled}
spring.cloud.config.discovery.enabled=${spring.cloud.bus.enabled}


#
# Configuracoes nao disponibilizadas.
#
spring.cloud.consul.config.allowOverride=true